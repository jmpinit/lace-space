<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            width: 100%;
            margin: 0;
        }

        #svg-ui {
            position: absolute;
            top: 0;
            left: 0;
        }

        #svg-to-edit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;

            stroke-width: 10;
            stroke: black;
            fill: none;

            font: bold 100px sans-serif;
        }

        #svg-to-edit * {
            pointer-events: auto;
        }
    </style>

    <title>Society</title>
</head>
<body>
    <div id="3d"></div>
    <div id="svg-ui">
        <div>
            <button id="make-line">Line</button>
            <button id="make-circle">Circle</button>
            <button id="make-rect">Rectangle</button>
            <button id="make-text">Text</button>
        </div>
        <div id="svg-properties">
            <table title="properties">
            </table>
        </div>
    </div>
    <svg id="svg-to-edit" viewBox="-500 -500 1000 1000">
    </svg>
    <script src="/js/app.js"></script>
</body>
</html>
